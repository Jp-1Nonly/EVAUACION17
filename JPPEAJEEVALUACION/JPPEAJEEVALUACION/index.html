<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Peajes</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      padding-top: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .table {
      background-color: #fff;
    }
    .table th, .table td {
      font-size: 1rem;
      vertical-align: middle;
    }
    .modal-content {
      background-color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .modal-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .form-control {
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Peajes Jp</h1>
    <button class="btn btn-success mb-3" data-toggle="modal" data-target="#peajeModal">Nuevo Peaje</button>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Peaje</th>
            <th>Categoría</th>
            <th>Fecha</th>
            <th>Valor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="peajeTableBody">
          
        </tbody>
      </table>
    </div>
  </div>

  
  <div class="modal fade" id="peajeModal" tabindex="-1" role="dialog" aria-labelledby="peajeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="peajeModalLabel">Editarr Peaje</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="peajeForm">
            <input type="hidden" id="peajeId">
            <div class="form-group">
              <label for="peajeNombre">Seleccione el peaje</label>
              <select class="form-control" id="peajeNombre" required>
         
              </select>
            </div>
            <div class="form-group">
              <label for="peajeplaca">Placa del vehiculo</label>
              <input type="text" class="form-control" id="peajeplaca" required>
            </div>
            <div class="form-group">
              <label for="categoriaTarifa">Categoría Tarifa</label>
              <select class="form-control" id="categoriaTarifa" required>
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                <option value="V">V</option>
              </select>
            </div>
            <div class="form-group">
              <label for="valorPeaje">Valor total</label>
              <input type="text" class="form-control" id="valorPeaje" readonly>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

<script>
  const apiBaseUrl = 'http://localhost:5122/api/Peaje'; 
const externalApiUrl = 'https://www.datos.gov.co/resource/7gj8-j6i3.json';


$(document).ready(function() {
    loadPeajes();
    loadPeajeNames();
});


function loadPeajes() {
    $.get(apiBaseUrl, function(peajes) {
        let peajeTableBody = $('#peajeTableBody');
        peajeTableBody.empty();
        peajes.forEach(peaje => {
            peajeTableBody.append(`
                <tr>
                    <td>${peaje.peajeId}</td>
                    <td>${peaje.placa}</td>
                    <td>${peaje.nombrePeaje}</td>
                    <td>${peaje.idCategoriaTarifa}</td>
                    <td>${peaje.fechaRegistro}</td>
                    <td>${peaje.valor}</td>
                    <td>
                        <button class="btn btn-sm btn-success" onclick="editPeaje(${peaje.peajeId})">Editar</button>
                        <button class="btn btn-sm btn-warning" onclick="deletePeaje(${peaje.peajeId})">Eliminar</button>
                    </td>
                </tr>
            `);
        });
    });
}


function loadPeajeNames() {
    $.get(externalApiUrl, function(data) {
        let peajeNombre = $('#peajeNombre');
        peajeNombre.empty();
        data.forEach(item => {
            peajeNombre.append(`<option value="${item.peaje}">${item.peaje}</option>`);
        });
    });
}


$('#peajeNombre, #categoriaTarifa').change(function() {
    let peajeNombre = $('#peajeNombre').val();
    let categoriaTarifa = $('#categoriaTarifa').val();
    if (peajeNombre && categoriaTarifa) {
        $.get(externalApiUrl, function(data) {
            let peaje = data.find(item => item.peaje === peajeNombre && item.idcategoriatarifa === categoriaTarifa);
            if (peaje) {
                $('#valorPeaje').val(peaje.valor);
            }
        });
    }
});

$('#peajeForm').submit(function(event) {
    event.preventDefault();
    
    let peajeId = $('#peajeId').val();
    let peajeData = {
        peajeId: peajeId ? parseInt(peajeId) : 0,
        nombrePeaje: $('#peajeNombre').val(),
        placa: $('#peajeplaca').val(),
        idCategoriaTarifa: $('#categoriaTarifa').val(),
        valor: $('#valorPeaje').val()
    };

    if (peajeId) {
        
        $.ajax({
            url: `${apiBaseUrl}/${peajeId}`,
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(peajeData),
            success: function() {
                $('#peajeModal').modal('hide');
                loadPeajes();
            },
            error: function(xhr, status, error) {
                console.error('Error al actualizar peaje:', xhr.responseText);
            }
        });
    } else {
        
        $.ajax({
            url: apiBaseUrl,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(peajeData),
            success: function() {
                $('#peajeModal').modal('hide');
                loadPeajes();
            },
            error: function(xhr, status, error) {
                console.error('Error al crear peaje:', xhr.responseText);
            }
        });
    }
});

function editPeaje(peajeId) {
    $.get(`${apiBaseUrl}/${peajeId}`, function(peaje) {
        $('#peajeId').val(peaje.peajeId);
        $('#peajeNombre').val(peaje.nombrePeaje);
        $('#peajeplaca').val(peaje.placa);
        $('#categoriaTarifa').val(peaje.idCategoriaTarifa);
        $('#valorPeaje').val(peaje.valor);
        $('#peajeModal').modal('show');
    });
}


function deletePeaje(peajeId) {
    if (confirm('¿Está seguro de eliminar este peaje?')) {
        $.ajax({
            url: `${apiBaseUrl}/${peajeId}`,
            type: 'DELETE',
            success: function() {
                loadPeajes();
            }
        });
    }
}

</script>
</html>
